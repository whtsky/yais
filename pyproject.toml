[tool.poetry]
name = "yais"
version = "0.2.7"
description = "Yet Another Image Scraper"
authors = ["Wu Haotian <whtsky@gmail.com>"]
license = "MIT"
readme = "README.md"

repository = "https://github.com/whtsky/yais"


[tool.poetry.dependencies]
python = "^3.7"
imagesize = "^1.2.0"
requests = "^2.25.1"
beautifulsoup4 = "^4.8.2"
appdirs = "^1.4.4"
cloudscraper = "^1.2.58"

[tool.poetry.dev-dependencies]
black = "^19.3b0"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
mypy = "^0.740"
responses = "^0.13.2"

[tool.poetry.scripts]
yais = "yais:cli"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

